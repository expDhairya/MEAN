<!DOCTYPE html>
<html lang="en" ng-app="taskManagerApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .container {
      margin-top: 50px;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body ng-controller="taskController">

  <div class="container">
    <h2 class="text-center">Task Manager</h2>

    <!-- Form to Add New Task -->
    <form ng-submit="addTask()">
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control" id="taskName" ng-model="newTask.name" placeholder="Enter task name" required>
      </div>
      <div class="form-group">
        <label for="taskDescription">Description:</label>
        <input type="text" class="form-control" id="taskDescription" ng-model="newTask.description" placeholder="Enter task description" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task Table -->
    <table class="table table-striped table-hover mt-4">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Task Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in tasks">
          <td>{{$index + 1}}</td>
          <td>{{task.name}}</td>
          <td>{{task.description}}</td>
          <td>
            <button class="btn btn-warning btn-sm" ng-click="editTask(task)">Edit</button>
            <button class="btn btn-danger btn-sm" ng-click="deleteTask(task._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
